<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√ìRTICE - Calculadora de Estructuras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #0044cc;
            --accent: #ffd700;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --border: #e0e0e0;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            margin: 0; padding: 15px; 
            color: var(--text-main); 
        }

        .container { 
            max-width: 1000px; margin: auto; 
            background: var(--bg-card); 
            padding: 20px; border-radius: 16px; 
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary);
        }

        /* --- DISE√ëO RESPONSIVO (PC vs MOVIL) --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr; /* Por defecto (m√≥vil): uno debajo de otro */
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1.2fr; /* En PC: uno al lado del otro */
            }
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .visualizer-container {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #fafafa;
            display: flex; justify-content: center; align-items: center;
            padding: 10px;
        }

        canvas { max-width: 100%; height: auto; }

        .input-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-weight: 600; color: var(--primary); font-size: 0.8em; }
        input, select { 
            padding: 10px; border: 1px solid var(--border); border-radius: 8px; 
            font-size: 0.9em;
        }

        button.main-btn { 
            width: 100%; padding: 15px; background: var(--primary); color: white; 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            font-size: 1em;
        }

        .results-area { display: none; margin-top: 25px; }
        
        /* Reportes en 3 columnas para PC, 1 para m√≥vil */
        .report-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px; 
        }

        .card { border: 1px solid var(--border); border-radius: 12px; padding: 15px; background: var(--bg-card); }
        .item-lista { font-family: monospace; border-bottom: 1px dotted var(--border); padding: 6px 0; display: flex; justify-content: space-between; }
        .sub-titulo { font-weight: 700; color: #fff; margin: 15px 0 5px 0; display: block; background: var(--primary); padding: 6px; border-radius: 4px; font-size: 0.8em; }
        
        .summary-card {
            background: var(--primary); color: white;
            padding: 20px; border-radius: 12px; margin-bottom: 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;
        }
    </style>
</head>
<body>

<div class="container" id="capture-area">
    <h1 style="margin:0 0 20px 0; font-size: 1.5em; text-align:center; color: var(--primary);">V√ìRTICE</h1>

    <div class="main-content">
        <div class="config-grid">
            <div class="input-group">
                <label>Tipo</label>
                <select id="tipoTecho" onchange="actualizarTodo()">
                    <option value="piramide">Pir√°mide</option>
                    <option value="normal">Cuatro Aguas</option>
                </select>
            </div>
            <div class="input-group"><label>Largo (m)</label><input type="number" id="largo" value="12.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Ancho (m)</label><input type="number" id="ancho" value="10.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Alto (m)</label><input type="number" id="alto" value="1.80" oninput="actualizarTodo()"></div>
            <div class="input-group" id="boxCaballete" style="display:none;"><label>Caballete (m)</label><input type="number" id="caballete" value="2.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Alero (m)</label><input type="number" id="alero" value="0.62" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Cant. T1</label><input type="number" id="cantT1" value="5"></div>
            <div class="input-group"><label>Cant. T2</label><input type="number" id="cantT2" value="3"></div>
            <div class="input-group"><label>Sep. Cost. (m)</label><input type="number" id="sepC" value="1.00"></div>
            <div class="input-group"><label>Ancho √ötil (m)</label><input type="number" id="anchoU" value="1.00"></div>
        </div>
        
        <div class="visualizer-container">
            <canvas id="canvasTecho" width="400" height="250"></canvas>
        </div>
    </div>

    <button class="main-btn" onclick="calcular()">CALCULAR ESTRUCTURA</button>

    <div id="resultados" class="results-area">
        <div class="summary-card">
            <div><small>Vigas Total</small><br><b id="totalEstructura">0.00 m</b></div>
            <div><small>Costaneras Total</small><br><b id="totalCostanerasMetraje">0.00 m</b></div>
            <div><small>Caballete</small><br><b id="largoCaballeteRes">0.00 m</b></div>
        </div>

        <div class="report-grid">
            <div class="card"><h3>üõ†Ô∏è Tensores</h3><div id="resTensores"></div></div>
            <div class="card"><h3>üìè Costaneras</h3><div id="resCostaneras"></div></div>
            <div class="card"><h3>üè† L√°minas</h3><div id="resLaminas"></div></div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvasTecho');
    const ctx = canvas.getContext('2d');

    function actualizarTodo() {
        const tipo = document.getElementById('tipoTecho').value;
        document.getElementById('boxCaballete').style.display = (tipo === 'normal') ? 'flex' : 'none';
        dibujarTecho();
    }

    function dibujarTecho() {
        const tipo = document.getElementById('tipoTecho').value;
        const largo = parseFloat(document.getElementById('largo').value) || 0;
        const ancho = parseFloat(document.getElementById('ancho').value) || 0;
        const cab = parseFloat(document.getElementById('caballete').value) || 0;
        
        ctx.clearRect(0,0,400,250);
        ctx.strokeStyle = '#0044cc'; ctx.lineWidth = 2;
        
        const scale = Math.min(320/largo, 200/ancho);
        const w = largo * scale; const h = ancho * scale;
        const x = (400-w)/2; const y = (250-h)/2;

        ctx.strokeRect(x, y, w, h);
        ctx.beginPath();
        if(tipo === 'piramide') {
            ctx.moveTo(x,y); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x+w,y); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x,y+h); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x+w,y+h); ctx.lineTo(x+w/2, y+h/2);
        } else {
            const cW = cab * scale;
            ctx.moveTo(x+(w-cW)/2, y+h/2); ctx.lineTo(x+(w+cW)/2, y+h/2);
            ctx.moveTo(x,y); ctx.lineTo(x+(w-cW)/2, y+h/2);
            ctx.moveTo(x,y+h); ctx.lineTo(x+(w-cW)/2, y+h/2);
            ctx.moveTo(x+w,y); ctx.lineTo(x+(w+cW)/2, y+h/2);
            ctx.moveTo(x+w,y+h); ctx.lineTo(x+(w+cW)/2, y+h/2);
        }
        ctx.stroke();
    }

    function calcular() {
        const tipo = document.getElementById('tipoTecho').value;
        const L = parseFloat(document.getElementById('largo').value);
        const A = parseFloat(document.getElementById('ancho').value);
        const H = parseFloat(document.getElementById('alto').value);
        const alero = parseFloat(document.getElementById('alero').value);
        const c1 = parseInt(document.getElementById('cantT1').value);
        const c2 = parseInt(document.getElementById('cantT2').value);
        const sepC = parseFloat(document.getElementById('sepC').value);
        const anchoU = parseFloat(document.getElementById('anchoU').value);
        const cab = (tipo === 'normal') ? parseFloat(document.getElementById('caballete').value) : 0;

        const Lt = L + (alero*2);
        const At = A + (alero*2);
        const hipCentral = Math.sqrt(Math.pow(At/2, 2) + Math.pow(H, 2));
        const brazo = Math.sqrt(Math.pow((Lt-cab)/2, 2) + Math.pow(At/2, 2) + Math.pow(H, 2));
        const altTri = Math.sqrt(Math.pow(brazo, 2) - Math.pow((Lt-cab)/2, 2));

        let totalVigas = (brazo * 4) + cab;
        let totalCostaneras = 0;

        // --- C√ÅLCULO TENSORES ---
        let hT = `<div class="item-lista"><b>Limatesas (x4):</b> <b>${brazo.toFixed(2)}m</b></div>`;
        hT += `<span class="sub-titulo">Cara 1 (x2)</span>`;
        for(let i=1; i<=c1; i++) {
            let d = Math.abs((Lt/(c1+1))*i - Lt/2);
            let len = (d <= cab/2) ? hipCentral : hipCentral * (1 - (d - cab/2) / ((Lt-cab)/2));
            if(len > 0) { hT += `<div class="item-lista"><span>T-${i}:</span> <span>${len.toFixed(2)}m</span></div>`; totalVigas += (len*2); }
        }
        hT += `<span class="sub-titulo">Cara 2 (x2)</span>`;
        for(let i=1; i<=c2; i++) {
            let len = altTri * (1 - Math.abs((At/(c2+1))*i - At/2) / (At/2));
            if(len > 0) { hT += `<div class="item-lista"><span>T-${i}:</span> <span>${len.toFixed(2)}m</span></div>`; totalVigas += (len*2); }
        }
        document.getElementById('resTensores').innerHTML = hT;

        // --- C√ÅLCULO COSTANERAS ---
        let hC = `<span class="sub-titulo">Cara 1</span>`;
        for(let j=0; j<=hipCentral; j+=sepC) {
            let len = (Lt - (j/hipCentral)*(Lt-cab));
            hC += `<div class="item-lista"><span>Largo:</span> <span>${len.toFixed(2)}m</span></div>`;
            totalCostaneras += (len * 2);
        }
        hC += `<span class="sub-titulo">Cara 2</span>`;
        for(let j=0; j<=altTri; j+=sepC) {
            let len = (At - (j/altTri)*At);
            hC += `<div class="item-lista"><span>Largo:</span> <span>${len.toFixed(2)}m</span></div>`;
            totalCostaneras += (len * 2);
        }
        document.getElementById('resCostaneras').innerHTML = hC;

        // --- C√ÅLCULO L√ÅMINAS (SIN NEGATIVOS) ---
        let mapaL1 = {};
        for(let k=0; k < Lt; k+=anchoU) { 
            let d = Math.abs((k + anchoU/2) - Lt/2);
            let len = (d <= cab/2) ? hipCentral : hipCentral * (1 - (d - cab/2) / ((Lt-cab)/2));
            if (len > 0.05) { let val = len.toFixed(2); mapaL1[val] = (mapaL1[val] || 0) + 2; }
        }
        let mapaL2 = {};
        for(let k=0; k < At; k+=anchoU) {
            let d = Math.abs((k + anchoU/2) - At/2);
            let len = altTri * (1 - (d / (At/2)));
            if (len > 0.05) { let val = len.toFixed(2); mapaL2[val] = (mapaL2[val] || 0) + 2; }
        }

        let hL = `<span class="sub-titulo">Cara 1</span>`;
        Object.keys(mapaL1).sort((a,b)=>b-a).forEach(m => hL += `<div class="item-lista"><span>${mapaL1[m]} l√°minas</span> <span>${m}m</span></div>`);
        hL += `<span class="sub-titulo">Cara 2</span>`;
        Object.keys(mapaL2).sort((a,b)=>b-a).forEach(m => hL += `<div class="item-lista"><span>${mapaL2[m]} l√°minas</span> <span>${m}m</span></div>`);
        
        document.getElementById('resLaminas').innerHTML = hL;
        document.getElementById('totalEstructura').innerText = totalVigas.toFixed(2) + " m";
        document.getElementById('totalCostanerasMetraje').innerText = totalCostaneras.toFixed(2) + " m";
        document.getElementById('largoCaballeteRes').innerText = cab.toFixed(2) + " m";
        document.getElementById('resultados').style.display = 'block';
    }

    actualizarTodo();
</script>
</body>
</html>
