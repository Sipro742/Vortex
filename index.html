<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>VERTEX - Full Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #0044cc;
            --accent: #ffd700;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666;
            --border: #e0e0e0;
            --input-bg: #ffffff;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --primary: #4d8cff;
            --accent: #ffeb3b;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --input-bg: #334155;
            --shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            transition: all 0.3s ease;
        }

        .container { 
            max-width: 950px; margin: auto; 
            background: var(--bg-card); 
            padding: 25px; border-radius: 16px; 
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary);
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
        }

        .input-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-weight: 600; color: var(--primary); font-size: 0.75em; }
        input, select { 
            padding: 8px; border: 1px solid var(--border); border-radius: 6px; 
            background: var(--input-bg); color: var(--text-main); font-size: 0.85em;
        }

        .visualizer-container {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-card);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .theme-toggle {
            background: var(--primary); color: white; border: none; padding: 6px 12px;
            border-radius: 20px; cursor: pointer; font-size: 0.8em;
        }

        button.main-btn { 
            width: 100%; padding: 15px; background: var(--primary); color: white; 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
        }

        .download-btn {
            width: 100%; padding: 12px; background: #27ae60; color: white; 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .results-area { display: none; margin-top: 25px; }
        .report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { border: 1px solid var(--border); border-radius: 12px; padding: 15px; background: var(--bg-card); }
        .item-lista { font-family: monospace; border-bottom: 1px dotted var(--border); padding: 5px 0; display: flex; justify-content: space-between; font-size: 0.85em; }
        .sub-titulo { font-weight: 700; color: #fff; margin: 10px 0 5px 0; display: block; background: var(--primary); padding: 5px; border-radius: 4px; font-size: 0.75em; }
        .highlight { background: var(--accent); color: #000; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: 700; text-align: center; }
        .badge-cara { font-size: 0.8em; padding: 2px 5px; border-radius: 4px; background: #e67e22; color: white; margin-left: 5px; }
        
        .summary-card {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .summary-item { display: flex; flex-direction: column; }
        .summary-item small { font-size: 0.7em; opacity: 0.8; text-transform: uppercase; }
        .summary-item b { font-size: 1.1em; }
    </style>
</head>
<body data-theme="light">

<div class="container" id="capture-area">
    <div class="header">
        <div>
            <h1 style="margin:0; font-size: 1.4em;">VERTEX</h1>
            <h2 style="margin:0; font-size: 1.1em; opacity: 0.8;">Calculadora de estructuras</h2>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" data-html2canvas-ignore>üåì MODO</button>
    </div>

    <div class="main-content">
        <div class="config-grid">
            <div class="input-group">
                <label>Tipo</label>
                <select id="tipoTecho" onchange="actualizarTodo()">
                    <option value="piramide">Pir√°mide</option>
                    <option value="normal">Cuatro Aguas</option>
                </select>
            </div>
            <div class="input-group"><label>Largo (m)</label><input type="number" id="largo" value="8.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Ancho (m)</label><input type="number" id="ancho" value="6.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Alto (m)</label><input type="number" id="alto" value="2.50" oninput="actualizarTodo()"></div>
            <div class="input-group" id="boxCaballete" style="display:none;"><label>Caballete (m)</label><input type="number" id="caballete" value="2.00" oninput="actualizarTodo()"></div>
            <div class="input-group"><label>Alero (m)</label><input type="number" id="alero" value="0.50" oninput="actualizarTodo()"></div>
            <div class="input-group"><label id="lblT1">T. Cara 1</label><input type="number" id="cantT1" value="5"></div>
            <div class="input-group"><label id="lblT2">T. Cara 2</label><input type="number" id="cantT2" value="3"></div>
            <div class="input-group"><label>Sep. Cost. (m)</label><input type="number" id="sepC" value="1.00"></div>
            <div class="input-group"><label>Ancho √ötil (m)</label><input type="number" id="anchoU" value="1.00"></div>
        </div>
        <div class="visualizer-container">
            <canvas id="canvasTecho" width="400" height="220"></canvas>
        </div>
    </div>

    <button class="main-btn" onclick="calcular()" data-html2canvas-ignore>CALCULAR ESTRUCTURA</button>

    <div id="resultados" class="results-area">
        <div class="summary-card">
            <div class="summary-item">
                <small>Metraje Estructura (Vigas)</small>
                <b id="totalEstructura">0.00 m</b>
            </div>
            <div class="summary-item">
                <small>Metraje Costaneras Total</small>
                <b id="totalCostanerasMetraje">0.00 m</b>
            </div>
            <div class="summary-item">
                <small>Largo del Caballete</small>
                <b id="largoCaballeteRes">0.00 m</b>
            </div>
        </div>

        <div class="report-grid">
            <div class="card"><h3>üõ†Ô∏è Tensores</h3><div id="resTensores"></div></div>
            <div class="card"><h3>üìè Costaneras</h3><div id="resCostaneras"></div></div>
            <div class="card"><h3>üè† L√°minas</h3><div id="resLaminas"></div></div>
        </div>

        <button class="download-btn" onclick="descargarImagen()" data-html2canvas-ignore>
            üì∏ DESCARGAR COMO IMAGEN
        </button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvasTecho');
    const ctx = canvas.getContext('2d');

    function toggleTheme() {
        document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        dibujarTecho();
    }

    function actualizarTodo() {
        const tipo = document.getElementById('tipoTecho').value;
        const largo = parseFloat(document.getElementById('largo').value) || 0;
        const ancho = parseFloat(document.getElementById('ancho').value) || 0;
        document.getElementById('boxCaballete').style.display = (tipo === 'normal') ? 'flex' : 'none';
        document.getElementById('lblT1').innerHTML = largo >= ancho ? 'T. Larga <span class="badge-cara">C1</span>' : 'T. Ancha <span class="badge-cara">C1</span>';
        document.getElementById('lblT2').innerHTML = largo >= ancho ? 'T. Ancha <span class="badge-cara">C2</span>' : 'T. Larga <span class="badge-cara">C2</span>';
        dibujarTecho();
    }

    function dibujarTecho() {
        const tipo = document.getElementById('tipoTecho').value;
        const largo = parseFloat(document.getElementById('largo').value) || 0;
        const ancho = parseFloat(document.getElementById('ancho').value) || 0;
        const cab = parseFloat(document.getElementById('caballete').value) || 0;
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        
        ctx.clearRect(0,0,400,220);
        ctx.strokeStyle = isDark ? '#4d8cff' : '#0044cc';
        ctx.lineWidth = 2;
        
        const scale = Math.min(340/largo, 180/ancho);
        const w = largo * scale;
        const h = ancho * scale;
        const x = (400-w)/2;
        const y = (220-h)/2;

        ctx.strokeRect(x, y, w, h);
        ctx.beginPath();
        if(tipo === 'piramide') {
            ctx.moveTo(x,y); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x+w,y); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x,y+h); ctx.lineTo(x+w/2, y+h/2);
            ctx.moveTo(x+w,y+h); ctx.lineTo(x+w/2, y+h/2);
        } else {
            const cW = cab * scale;
            ctx.moveTo(x+(w-cW)/2, y+h/2); ctx.lineTo(x+(w+cW)/2, y+h/2);
            ctx.moveTo(x,y); ctx.lineTo(x+(w-cW)/2, y+h/2);
            ctx.moveTo(x,y+h); ctx.lineTo(x+(w-cW)/2, y+h/2);
            ctx.moveTo(x+w,y); ctx.lineTo(x+(w+cW)/2, y+h/2);
            ctx.moveTo(x+w,y+h); ctx.lineTo(x+(w+cW)/2, y+h/2);
        }
        ctx.stroke();
    }

    function calcular() {
        const tipo = document.getElementById('tipoTecho').value;
        const L = parseFloat(document.getElementById('largo').value);
        const A = parseFloat(document.getElementById('ancho').value);
        const H = parseFloat(document.getElementById('alto').value);
        const alero = parseFloat(document.getElementById('alero').value);
        const c1 = parseInt(document.getElementById('cantT1').value);
        const c2 = parseInt(document.getElementById('cantT2').value);
        const sepC = parseFloat(document.getElementById('sepC').value);
        const anchoU = parseFloat(document.getElementById('anchoU').value);
        const cab = (tipo === 'normal') ? parseFloat(document.getElementById('caballete').value) : 0;

        const Lt = L + (alero*2);
        const At = A + (alero*2);
        const hipCentral = Math.sqrt(Math.pow(At/2, 2) + Math.pow(H, 2));
        const brazo = Math.sqrt(Math.pow((Lt-cab)/2, 2) + Math.pow(At/2, 2) + Math.pow(H, 2));
        const altTri = Math.sqrt(Math.pow(brazo, 2) - Math.pow((Lt-cab)/2, 2));

        let totalMetrosEstructura = (brazo * 4) + cab;
        let totalMetrosCostaneras = 0;

        let hT = `<div class="item-lista"><b>Limatesas (x4):</b> <b>${brazo.toFixed(2)}m</b></div>`;
        hT += `<span class="sub-titulo">Cara 1 (Frontal + Trasera - Total: ${c1 * 2} u.)</span>`;
        for(let i=1; i<=c1; i++) {
            let pos = (Lt/(c1+1))*i;
            let d = Math.abs(pos - Lt/2);
            let len = (d <= cab/2) ? hipCentral : hipCentral * (1 - (d - cab/2) / ((Lt-cab)/2));
            hT += `<div class="item-lista"><span>T-${i} (x2 cant):</span> <span>${len.toFixed(2)}m</span></div>`;
            totalMetrosEstructura += (len * 2);
        }
        hT += `<span class="sub-titulo">Cara 2 (Lat. Izq + Lat. Der - Total: ${c2 * 2} u.)</span>`;
        for(let i=1; i<=c2; i++) {
            let pos = (At/(c2+1))*i;
            let len = altTri * (1 - Math.abs(pos - At/2) / (At/2));
            hT += `<div class="item-lista"><span>T-${i} (x2 cant):</span> <span>${len.toFixed(2)}m</span></div>`;
            totalMetrosEstructura += (len * 2);
        }
        document.getElementById('resTensores').innerHTML = hT;

        let hC = `<span class="sub-titulo">Cara 1 (x2 Lados)</span>`;
        for(let j=0; j<=hipCentral; j+=sepC) {
            let len = (Lt - (j/hipCentral)*(Lt-cab));
            hC += `<div class="item-lista"><span>C (x2 cant):</span> <span>${len.toFixed(2)}m</span></div>`;
            totalMetrosCostaneras += (len * 2);
        }
        hC += `<span class="sub-titulo">Cara 2 (x2 Lados)</span>`;
        for(let j=0; j<=altTri; j+=sepC) {
            let len = (At - (j/altTri)*At);
            hC += `<div class="item-lista"><span>C (x2 cant):</span> <span>${len.toFixed(2)}m</span></div>`;
            totalMetrosCostaneras += (len * 2);
        }
        document.getElementById('resCostaneras').innerHTML = hC;

        let area = ((Lt + cab) * hipCentral) + (At * altTri);
        
        let mapaL1 = {};
        for(let k=0; k < Lt; k+=anchoU) { 
            let d = Math.abs((k + anchoU/2) - Lt/2);
            let len = (d <= cab/2) ? hipCentral : hipCentral * (1 - (d - cab/2) / ((Lt-cab)/2));
            if (len <= 0) continue; // FIX: Evita negativos
            let lenFix = len.toFixed(2);
            mapaL1[lenFix] = (mapaL1[lenFix] || 0) + 2; 
        }

        let mapaL2 = {};
        for(let k=0; k < At; k+=anchoU) {
            let d = Math.abs((k + anchoU/2) - At/2);
            let len = altTri * (1 - (d / (At/2)));
            if (len <= 0) continue; // FIX: Evita negativos
            let lenFix = len.toFixed(2);
            mapaL2[lenFix] = (mapaL2[lenFix] || 0) + 2;
        }

        // Ordenar Cara 1 de mayor a menor
        const ordenadoL1 = Object.keys(mapaL1).sort((a, b) => b - a);
        let hL = `<span class="sub-titulo">Cara 1 (Frontal + Trasera)</span>`;
        ordenadoL1.forEach(medida => {
            hL += `<div class="item-lista"><span>Cant: ${mapaL1[medida]} l√°minas</span> <span>Largo: ${medida}m</span></div>`;
        });

        // Ordenar Cara 2 de mayor a menor
        const ordenadoL2 = Object.keys(mapaL2).sort((a, b) => b - a);
        hL += `<span class="sub-titulo">Cara 2 (Lat. Izq + Lat. Der)</span>`;
        ordenadoL2.forEach(medida => {
            hL += `<div class="item-lista"><span>Cant: ${mapaL2[medida]} l√°minas</span> <span>Largo: ${medida}m</span></div>`;
        });

        hL += `<div class="highlight">Total Estimado: ${(area * 1.15 / anchoU).toFixed(1)} m lin.</div>`;
        document.getElementById('resLaminas').innerHTML = hL;

        document.getElementById('largoCaballeteRes').innerText = cab.toFixed(2) + " m";
        document.getElementById('totalEstructura').innerText = totalMetrosEstructura.toFixed(2) + " m";
        document.getElementById('totalCostanerasMetraje').innerText = totalMetrosCostaneras.toFixed(2) + " m";

        document.getElementById('resultados').style.display = 'block';
    }

    function descargarImagen() {
        const area = document.getElementById('capture-area');
        html2canvas(area, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-body'),
            scale: 2
        }).then(canvasImage => {
            const link = document.createElement('a');
            link.download = 'VERTEX-Resultado.png';
            link.href = canvasImage.toDataURL("image/png");
            link.click();
        });
    }

    actualizarTodo();
</script>
</body>
</html>
